spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:leaseloco
    username: sa
    password: 1234
    driverClassName: org.h2.Driver
  banner:
    location: banner.txt
server:
  port: 8080